<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ratings</title>
</head>
<body>
    <div class="row">
            <div class="col">
        <h5><font color = "purple"><strong>Therapists Performance</strong></font></h5>
      </div>
          <div class="col mb-3">
              <label for="date">Date:<font color = "red"> *</font></label>
        <input type="date" id="date" class="form-control" data-date="" data-date-format="YYYY MMMM DD" onchange="selectRatingsDate.call()">
          </div>
          <div class="col mb-3">
            <medium class="text-danger" hidden>click table to make a booking. <br><span hidden>only future bookings and cancellations allowed.</span></medium>
        <!--<button class="btn btn-lg btn-dark text-light text-right float-right" type="submit" value="add" id="add" onclick="makebookings()" disabled>Book now</button>-->
        </div>
      </div> 
    <br>
    <div class="card mb-4 box-shadow" >
            <div class="card-img" id="graph-container">
            <canvas class="my-4 w-100 chartjs-render-monitor" id="performChart">
                </canvas>
            </div>
            <div class="card-body">
              <p class="card-text">The above information is date dependent, however, days are ignored and results for that year with it's month are only shown.</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary" disabled>View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary" disabled>Edit</button>
                </div>
                <small class="text-muted">Ratings 101</small>
              </div>
            </div>
          </div>
          <script src="app.js" type="text/javascript">
          </script>
    
</body>
</html>
