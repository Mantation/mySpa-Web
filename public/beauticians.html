<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Therapists</title>
    <!-- styling -->
    <link rel="stylesheet" href="/test.css">
    <style>
      *{font-family: sans-serif;
      }
</style>
</head>
<body>
    <div>
    <button class="btn btn-lg btn-dark text-light text-right float-right" type="submit" value="add" id="add" onclick="beauticianRegistration()">Add new</button>
    </div>

    <h5><font color = "purple"><strong>Therapists</strong></font></h5>
    <table id="dtBasicExample" class="table table-striped table-bordered table-sm thead-dark" cellspacing="0" width="100%">
            <thead>
              <tr class="table-active">
                <th class="th-sm">Name
                </th>
                <th class="th-sm">Surname
                </th>
                <th class="th-sm">Gender
                </th>
                <th class="th-sm">ID Number
                </th>
                <th class="th-sm">Status
                </th>
                <th class="th-sm">Activate/Deactivate a Therapist
                </th>
                <th class="th-sm">View Therapist's Profile
                </th>
              </tr>
            </thead>
            <tbody id="beauticiansTable">
            </tbody>
            <tfoot>
              <tr>
                <th>Name
                </th>
                <th>Surname
                </th>
                <th>Gender
                </th>
                <th>ID Number
                </th>
                <th>Status
                </th>
                <th>Activate/Deactivate a Therapist
                </th>
                <th>View Therapist's Profile
                </th>
              </tr>
            </tfoot>
          </table>
        <script src="app.js" type="text/javascript">
        </script>
        <div id="dialogBeaut" class="modal fade text-center">
                <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header bg-dark" >
                        <h4 class="modal-title"><font color = "white">Add Therapist</font></h4>
                        <button id="close" class="close text-light" data-dismiss="modal">&times;</button>
                      </div>
                      <div class="modal-body">
                        <fieldset id="Beautcenter">
                            <legend ></legend>
                            <div class="row">
                                <div class="col">
                                        <label for="title">Title:<font color = "red"> *</font></label>
                                        <select class="browser-default custom-select" id="title">
                                            <option value="Mr" selected>Mr</option>
                                            <option value="Ms">Ms</option>
                                            <option value="Mrs">Mrs</option>
                                            <option value="Dr">Dr</option>
                                            <option value="Prof">Prof</option>
                                        </select>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col">
                                        <label for="name">Name:<font color = "red"> *</font></label>
                                        <input type="text" id="name" class="form-control" placeholder="enter name" maxlength = "50">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col ">
                                        <label for="surname">Surname:<font color = "red"> *</font></label>
                                        <input type="text" id="surname" class="form-control" placeholder="enter surname" maxlength = "50">
                                       </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col">
                                    <label for="beaut_dob">Date of Birth:<font color = "red"> *</font></label>
                                    <input type="date" id="beaut_dob" class="form-control" data-date="" data-date-format="YYYY MMMM DD">
                                </div>
                            </div>
                            <br>
                            <input type="radio" name="citizen" value="sa" id="sa" checked> SA Citizen
                            <input type="radio" name="citizen" value="non" id="non"> Non-Citizen <br>
                            <br>
                            <div class="row">
                                <div class="col">
                                    <label for="beautId">Id/Passport number:<font color = "red"> *</font></label>
                                    <input type="number" id="beautId" class="form-control" placeholder="enter id/passport no."
                                     oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                    type = "number" maxlength = "13">
                                    <input type="text" id="beautPassport" class="form-control" placeholder="enter passport no.">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col ">
                                    <label  type="text" for="beaut_email" >Email:<font color = "red"> *</font></label>
                                    <input type="beaut_email" class="form-control" placeholder="enter email" id="beaut_email" maxlength = "50">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col">
                                        <label for="male_beaut">Gender:<font color = "red"> *</font></label><br>
                                        <input type="radio"  name="Beautician sex" value="Male Beautician" id="male_beaut" checked/>
                                        <label for="male_beaut" name = "Beautician gender">Male</label>
                                        <input type="radio"  name="Beautician sex" value="Female Beautician" id="Female_beaut" />
                                        <label for="Female_beaut" name = "patient gender">Female</label>
                                </div>
                            </div>
                            <br>
                            <button class="btn btn-lg btn-primary btn-block text-center mb-3" type="submit" value="register" id="register" onclick="addBeautician()">Add Therapist</button>
                        </fieldset>
                    </div>
                </div>
              </div>
            </div>
            <div id="dialogEditBeaut" class="modal fade text-center">
              <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-dark" >
                      <h4 class="modal-title text-light" id ="headers"><font color = "white">Add Therapist</font></h4>
                      <button id="closed" class="close text-light" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                      <fieldset id="editBeautcenter">
                          <legend ></legend>
                          <div class="row">
                              <div class="col">
                                      <label for="titles">Title:<font color = "red"> *</font></label>
                                      <select class="browser-default custom-select" id="titles">
                                          <option value="Mr" selected>Mr</option>
                                          <option value="Ms">Ms</option>
                                          <option value="Mrs">Mrs</option>
                                          <option value="Dr">Dr</option>
                                          <option value="Prof">Prof</option>
                                      </select>
                              </div>
                          </div>
                          <br>
                          <div class="row">
                              <div class="col">
                                      <label for="names">Name:<font color = "red"> *</font></label>
                                      <input type="text" id="names" class="form-control" placeholder="enter name" maxlength = "50">
                              </div>
                          </div>
                          <br>
                          <div class="row">
                              <div class="col ">
                                      <label for="surnames">Surname:<font color = "red"> *</font></label>
                                      <input type="text" id="surnames" class="form-control" placeholder="enter surname" maxlength = "50">
                                     </div>
                          </div>
                          <br>
                          <div class="row">
                              <div class="col">
                                  <label for="beaut_dobs">Date of Birth:<font color = "red"> *</font></label>
                                  <input type="date" id="beaut_dobs" class="form-control" data-date="" data-date-format="YYYY MMMM DD">
                              </div>
                          </div>
                          <br>
                          <input type="radio" name="citizen" value="sas" id="sas" checked> SA Citizen
                          <input type="radio" name="citizen" value="nons" id="nons"> Non-Citizen <br>
                          <br>
                          <div class="row">
                              <div class="col">
                                  <label for="beautIds">Id/Passport number:<font color = "red"> *</font></label>
                                  <input type="number" id="beautIds" class="form-control" placeholder="enter id/passport no."
                                   oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                  type = "number" maxlength = "13">
                                  <input type="text" id="beautPassports" class="form-control" placeholder="enter passport no.">
                              </div>
                          </div>
                          <br>
                          <div class="row">
                              <div class="col ">
                                  <label  type="text" for="beaut_emails" >Email:<font color = "red"> *</font></label>
                                  <input type="beaut_email" class="form-control" placeholder="enter email" id="beaut_emails" maxlength = "50">
                              </div>
                          </div>
                          <br>
                          <div class="row">
                              <div class="col">
                                      <label for="male_beauts">Gender:<font color = "red"> *</font></label><br>
                                      <input type="radio"  name="Beautician sex" value="Male Beautician" id="male_beauts" checked="checked"/>
                                      <label for="male_beauts" name = "Beautician gender">Male</label>
                                      <input type="radio"  name="Beautician sex" value="Female Beautician" id="Female_beauts" />
                                      <label for="Female_beauts" name = "patient gender">Female</label>
                              </div>
                          </div>
                          <br>
                          <button class="btn btn-lg btn-primary btn-block text-center mb-3" type="submit" value="ammend" id="ammend" onclick="submitBeauticianData()">Ammend</button>
                      </fieldset>
                  </div>
              </div>
            </div>
          </div>                                         
</body>
</html>
