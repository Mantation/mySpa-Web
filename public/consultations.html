<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Consultations</title>
     <!-- styling -->
     <link rel="stylesheet" href="/test.css">
     <style>
       *{font-family: sans-serif;
       }
 </style>
</head>
<body>
      <div class="row">
          <div class="col">
              <h5><font color = "purple"><strong>Consultations</strong></font>
          </div>
        <div class="col mb-3">
      <input type="date" id="date" class="form-control" data-date="" data-date-format="YYYY MMMM DD" hidden>
        </div>
        <div class="col mb-3">
            <label for="year">Year:<font color = "red"> *</font></label>
            <select class="browser-default custom-select" id="year" ></select>
      </div>
      </div> 
      <br>
        <table id="dtBasicExample" class="table table-striped table-bordered table-sm thead-dark" cellspacing="0" width="100%">
                <thead>
                  <tr class="table-active">
                    <th class="th-sm">
                      </th>
                    <th class="th-sm">Jan
                    </th>
                    <th class="th-sm">Feb
                    </th>
                    <th class="th-sm">Mar
                    </th>
                    <th class="th-sm">Apr
                    </th>
                    <th class="th-sm">May
                    </th>
                    <th class="th-sm">Jun
                    </th>
                    <th class="th-sm">Jul
                    </th>
                    <th class="th-sm">Aug
                    </th>
                    <th class="th-sm">Sep
                    </th>
                    <th class="th-sm">Oct
                    </th>
                    <th class="th-sm">Nov
                    </th>
                    <th class="th-sm">Dec
                    </th>
                  </tr>
                </thead>
                <tbody id="consultationTable">
                </tbody>
                <tfoot>
                  <tr>
                    <th>
                      </th>
                    <th>Jan
                    </th>
                    <th>Feb
                    </th>
                    <th>Mar
                    </th>
                    <th>Apr
                    </th>
                    <th>May
                    </th>
                    <th>Jun
                    </th>
                    <th>Jul
                    </th>
                    <th>Aug
                    </th>
                    <th>Sep
                    </th>
                    <th>Oct
                    </th>
                    <th>Nov
                    </th>
                    <th>Dec
                    </th>
                  </tr>
                </tfoot>
              </table>
            <script src="app.js" type="text/javascript">
            </script>
    
</body>
</html>
