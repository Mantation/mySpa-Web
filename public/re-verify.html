        <body class = "text-center" >
                <div class="reauth">
                        <h4>Kindly click on the link supplied on your email to verify your account, alternatively go to the home page to re-register!</h4>
                        <img class="img-fluid" style="display:block;margin-left: auto;margin-right: auto;top: 50%;bottom: 50%;" width="200" height="200"  src="/images/mail.png"alt="User picture">

                <script src="app.js">
                  </script>
    <script>
        function Home(){
            window.location.href = "https://myspa-5b893.firebaseapp.com/";
        }
         //DialogMessage on Error
        function closeDialogShowError(errorMessage){
            //hide message dialog
            $("#progress").hide();
            //change modal attributes & show it
            $('#alertDialog').modal('show');
            var Response = document.getElementById("response");
            Response.innerHTML = errorMessage;
            Response.value = errorMessage;
            //$('#response').val(errorMessage);
            $('.modal-header').css('background-color', 'red');
        }
        //DialogMessage on Success
        function closeDialogShowSuccess(){
            //hide message dialog
            $("#progress").hide();
            //show modal
            $('#alertDialog').modal('show');
            var Response = document.getElementById("response");
            Response.innerHTML = "Email verification link successfully sent!";
            Response.value = "Information successfully submitted!";
            $('.modal-header').css('background-color', 'green');
        }
        </script>

      <div id="alertDialog" class="modal fade text-center">
        <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header" style="background-color: green !important" >
                <h4 class="modal-title"><font color = "white">Message</font></h4>
                <button class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                <h5 id="response" ><font color = "orange">Information successfully submitted!</font></h5>
              </div>
          </div>
        </div>
      </div>
      <div id="progress" >
          <img src="/images/loader.gif" class="img-fluid block-team-member-0" alt="" style="display:block;margin-left: auto;margin-right: auto;top: 50%;bottom: 50%;" width="100" height="100">
