        <div id="dialogClient" class="modal fade text-center">

                                            <option value="Ms">Ms</option>

                                </div>

                                </div>

                                    <label for="beaut_dob">Date of Birth:<font color = "red"> *</font></label>

                                </div>
                            </div>

                            <br>

                                        maxlength = "10">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col">
                                        <label for="physical">Physical address:<font color = "red"> *</font></label>

                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col">
                                        <label for="yes_medic">Are you on any medication?:<font color = "red"> *</font></label><br>

                                        <label for="yes_medic" name = "gender">Yes</label>
                                        <input type="radio"  name="medic" value="No" id="no_medic" />

                                </div>
                            </div>
                            <br>
                            <div class="row">
                                    <div class="col">
                                        <label for="medication">Medication type:<font color = "red"> *</font></label>
                                        <textarea class="form-control" id="medication" rows="3" min="15" max="100"></textarea>
                                </div>
                            </div>
                            <br>

                                    <div class="col">

                                <div class="row">
                                        <div class="col">
                                            <label for="medical_condition">Medical condition:<font color = "red"> *</font></label>

                                    </div>
                                </div>

                                <h5><font color = "purple"><strong>Next of kin</strong></font></h5>

                                <div class="col">

                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col">
                                        <label for="kin_cell">Phone:<font color = "red"> *</font></label>

                                        type = "number"
                                        maxlength = "10">
                                </div>

                            <button class="btn btn-lg btn-primary btn-block text-center mb-3" type="submit" value="register" id="register" onclick="addClient()">Add Client</button>

                    </div>
